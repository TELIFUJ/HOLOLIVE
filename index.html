<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Hololive Card Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
        color: #111827;
      }

      header {
        padding: 12px 16px;
        background: #111827;
        color: #f9fafb;
      }

      header h1 {
        margin: 0;
        font-size: 18px;
      }

      main {
        padding: 12px 16px 24px 16px;
      }

      #status {
        margin: 8px 0;
        font-size: 14px;
        color: #6b7280;
      }

      .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
        margin: 8px 0 4px 0;
      }

      .controls label {
        font-size: 14px;
      }

      .controls input[type="text"],
      .controls select {
        padding: 4px 8px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #d1d5db;
        min-width: 120px;
      }

      .controls button {
        padding: 4px 10px;
        font-size: 14px;
        border-radius: 4px;
        border: 1px solid #4b5563;
        background: #111827;
        color: white;
        cursor: pointer;
      }

      .controls button:hover {
        background: #374151;
      }

      .filter-group {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        align-items: center;
      }

      #summaryBox {
        margin: 12px 0;
        padding: 8px 12px;
        background: #f3f4f6;
        border-radius: 8px;
        font-size: 14px;
      }
      #summaryBox div + div {
        margin-top: 4px;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 8px;
        font-size: 12px;
      }

      thead {
        position: sticky;
        top: 0;
        background: #e5e7eb;
        z-index: 1;
      }

      th,
      td {
        padding: 4px 6px;
        border: 1px solid #e5e7eb;
        text-align: left;
        vertical-align: top;
      }

      th {
        font-weight: 600;
        font-size: 11px;
        white-space: nowrap;
      }

      td {
        font-size: 12px;
      }

      img.card-thumb {
        max-height: 90px;
        max-width: 70px;
        cursor: pointer;
        display: block;
      }

      .code-cell {
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 11px;
        white-space: nowrap;
      }

      .number-cell {
        text-align: right;
        white-space: nowrap;
      }

      .nowrap {
        white-space: nowrap;
      }

      .url-link {
        display: block;
        font-size: 11px;
        color: #2563eb;
        text-decoration: none;
        margin-top: 2px;
      }

      .url-link:hover {
        text-decoration: underline;
      }

      .pagination {
        margin-top: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
      }

      .pagination button {
        padding: 2px 6px;
        font-size: 12px;
        border-radius: 4px;
        border: 1px solid #9ca3af;
        background: white;
        cursor: pointer;
      }

      .pagination button:disabled {
        opacity: 0.4;
        cursor: default;
      }

      .pagination select {
        padding: 2px 6px;
        font-size: 12px;
      }

      @media (max-width: 768px) {
        table {
          font-size: 11px;
        }

        th,
        td {
          padding: 3px;
        }

        .controls {
          flex-direction: column;
          align-items: flex-start;
        }
      }

      .decklog-link {
        margin-top: 4px;
        display: inline-block;
        padding: 2px 4px;
        font-size: 10px;
        border-radius: 3px;
        background: #f97316;
        color: #fff;
        text-decoration: none;
      }

      .decklog-link:hover {
        opacity: 0.9;
      }

      .image-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .image-modal.active {
        display: flex;
      }

      .image-modal img {
        max-width: 90vw;
        max-height: 90vh;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.8);
        background: #fff;
      }

      .mobile-hide {
        display: table-cell;
      }

      @media (max-width: 640px) {
        .mobile-hide {
          display: none;
        }

        table {
          font-size: 11px;
        }

        th,
        td {
          padding: 3px;
        }

        thead {
          display: none;
        }

        table,
        tbody,
        tr,
        td {
          display: block;
          width: 100%;
        }

        tr {
          margin-bottom: 8px;
          border: 1px solid #e5e7eb;
          border-radius: 4px;
          overflow: hidden;
          background: #ffffff;
        }

        td {
          border: none;
          border-bottom: 1px solid #e5e7eb;
          position: relative;
          padding-left: 36%;
          min-height: 28px;
        }

        td::before {
          position: absolute;
          left: 8px;
          width: 28%;
          white-space: nowrap;
          font-weight: 600;
          font-size: 11px;
          color: #4b5563;
        }

        td:nth-of-type(1)::before {
          content: "卡號";
        }
        td:nth-of-type(2)::before {
          content: "稀有度";
        }
        td:nth-of-type(3)::before {
          content: "名稱";
        }
        td:nth-of-type(4)::before {
          content: "張數";
        }
        td:nth-of-type(5)::before {
          content: "賣價";
        }
        td:nth-of-type(6)::before {
          content: "收購價";
        }
        td:nth-of-type(7)::before {
          content: "市值";
        }
        td:nth-of-type(8)::before {
          content: "圖片";
        }
        td:nth-of-type(9)::before {
          content: "YUYU 連結";
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Hololive Card Portfolio</h1>
    </header>
    <main>
      <div id="status">載入中...</div>

      <div class="controls">
        <div class="filter-group">
          <label>
            搜尋：
            <input
              type="text"
              id="searchInput"
              placeholder="卡號 / 日文名"
            />
          </label>

          <label>
            系列：
            <select id="expansionFilter">
              <option value="">全部</option>
            </select>
          </label>

          <label>
            名稱包含：
            <input
              type="text"
              id="nameFilter"
              placeholder="名稱關鍵字"
            />
          </label>
        </div>

        <button id="reloadBtn">重新載入</button>
      </div>

      <div id="summaryBox">
        <div>
          全部持有市值合計（以 YUYU 收購價優先）：
          <span id="totalAllValue">-</span> JPY
        </div>
        <div>
          目前列表市值合計：
          <span id="totalFilteredValue">-</span> JPY
        </div>
      </div>

      <table>
        <thead>
          <tr>
            <th>卡號</th>
            <th>稀有度</th>
            <th>名稱</th>
            <th>張數</th>
            <th>賣價 (JPY)</th>
            <th>收購價 (JPY)</th>
            <th>市值 (JPY)</th>
            <th>圖片</th>
            <th>連結</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div class="pagination">
        <button id="prevPageBtn">&lt;</button>
        <span id="pageInfo"></span>
        <button id="nextPageBtn">&gt;</button>

        <span style="margin-left: 8px">每頁筆數：</span>
        <select id="pageSizeSelect">
          <option value="20">20</option>
          <option value="50" selected>50</option>
          <option value="100">100</option>
        </select>
      </div>
    </main>

    <div id="imageModal" class="image-modal">
      <img id="modalImage" src="" alt="" />
    </div>

    <script src="main.js?v=8"></script>
  </body>
</html>
