<!DOCTYPE html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <title>Hololive Card Portfolio（YUYU 市值試算）</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #f5f5f5;
        --card-bg: #ffffff;
        --border: #e0e0e0;
        --accent: #1976d2;
        --accent-soft: #e3f2fd;
        --text-main: #212121;
        --text-sub: #666666;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans TC", "PingFang TC", "Microsoft JhengHei",
          sans-serif;
        background: var(--bg);
        color: var(--text-main);
      }

      .page {
        max-width: 1200px;
        margin: 0 auto;
        padding: 12px 12px 40px;
      }

      h1 {
        margin: 0 0 8px;
        font-size: 20px;
      }

      .subtitle {
        margin: 0 0 12px;
        font-size: 13px;
        color: var(--text-sub);
      }

      .toolbar {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        padding: 8px;
        margin-bottom: 8px;
        background: var(--card-bg);
        border-radius: 8px;
        border: 1px solid var(--border);
      }

      .toolbar-group {
        display: flex;
        flex-wrap: wrap;
        gap: 4px;
        align-items: center;
      }

      .toolbar label {
        font-size: 12px;
        color: var(--text-sub);
      }

      input[type="text"],
      select {
        font-size: 13px;
        padding: 4px 6px;
        border-radius: 4px;
        border: 1px solid var(--border);
        min-width: 120px;
      }

      .toolbar input[type="text"] {
        min-width: 180px;
      }

      button {
        cursor: pointer;
      }

      .primary-btn {
        border: none;
        border-radius: 4px;
        padding: 4px 8px;
        font-size: 13px;
        background: var(--accent);
        color: #fff;
      }

      .primary-btn:disabled {
        opacity: 0.6;
        cursor: default;
      }

      .link-btn {
        border: 1px solid var(--border);
        border-radius: 4px;
        padding: 2px 6px;
        font-size: 12px;
        background: #fafafa;
      }

      .status {
        margin-top: 4px;
        font-size: 12px;
        color: var(--text-sub);
      }

      .totals {
        margin-top: 8px;
        padding: 8px;
        background: var(--card-bg);
        border-radius: 8px;
        border: 1px solid var(--border);
        font-size: 13px;
      }

      .totals-line {
        margin-bottom: 2px;
      }

      .totals-line:last-child {
        margin-bottom: 0;
      }

      .totals strong {
        color: var(--accent);
      }

      .decklog-section {
        margin: 8px 0 12px;
        padding: 8px;
        background: #fff;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        font-size: 13px;
      }

      .decklog-section h2 {
        margin: 0 0 4px;
        font-size: 14px;
      }

      .decklog-note {
        margin-bottom: 4px;
        color: #555;
        font-size: 12px;
      }

      #decklogTable {
        margin-top: 4px;
        width: 100%;
        border-collapse: collapse;
        background: #fff;
      }

      .pager {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 8px 0;
        font-size: 12px;
      }

      .pager button {
        padding: 2px 8px;
        border-radius: 4px;
        border: 1px solid var(--border);
        background: #fafafa;
      }

      .pager button:disabled {
        opacity: 0.5;
        cursor: default;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: var(--card-bg);
        border-radius: 8px;
        overflow: hidden;
        font-size: 13px;
      }

      thead {
        background: var(--accent-soft);
      }

      th,
      td {
        padding: 6px 8px;
        border-bottom: 1px solid var(--border);
        text-align: left;
      }

      th.num,
      td.num {
        text-align: right;
        white-space: nowrap;
      }

      tr:hover {
        background: #f9f9f9;
      }

      .img-cell {
        width: 70px;
      }

      .card-img {
        max-width: 60px;
        max-height: 90px;
        border-radius: 4px;
        border: 1px solid var(--border);
        cursor: pointer;
      }

      .badge {
        display: inline-block;
        padding: 1px 4px;
        border-radius: 4px;
        font-size: 11px;
        border: 1px solid var(--border);
      }

      .rarity-SEC {
        background: #fbe9e7;
        border-color: #ffab91;
      }

      .rarity-OSR,
      .rarity-SSR {
        background: #f3e5f5;
        border-color: #ce93d8;
      }

      .rarity-RR {
        background: #e3f2fd;
        border-color: #90caf9;
      }

      .rarity-R {
        background: #e8f5e9;
        border-color: #a5d6a7;
      }

      .rarity-U {
        background: #fffde7;
        border-color: #fff59d;
      }

      .rarity-C {
        background: #fafafa;
        border-color: #e0e0e0;
      }

      /* 圖片放大 modal */
      .image-modal {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.7);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .image-modal.active {
        display: flex;
      }

      .image-modal img {
        max-width: 90vw;
        max-height: 90vh;
        box-shadow: 0 0 16px rgba(0, 0, 0, 0.8);
        background: #fff;
      }

      /* 行動裝置：讓每列變「卡片」＋ data-label 顯示欄位名 */
      @media (max-width: 768px) {
        thead {
          display: none;
        }

        table,
        tbody,
        tr,
        td {
          display: block;
        }

        tr {
          margin-bottom: 8px;
          border-radius: 8px;
          border: 1px solid var(--border);
          overflow: hidden;
        }

        td {
          border-bottom: 1px solid var(--border);
        }

        td::before {
          content: attr(data-label);
          display: inline-block;
          min-width: 70px;
          font-weight: 600;
          color: var(--text-sub);
          margin-right: 4px;
        }

        td.num {
          text-align: right;
        }

        .img-cell {
          text-align: center;
        }

        .card-img {
          max-width: 80px;
          max-height: 110px;
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <h1>Hololive 卡片組合市值表（YUYU 收購價版）</h1>
      <p class="subtitle">
        從 Supabase view 讀取 portfolio 持有資料，用 YUYU 收購價計算市值。Decklog
        可比對缺牌。
      </p>

      <div class="toolbar">
        <div class="toolbar-group">
          <label for="searchInput">搜尋：</label>
          <input
            id="searchInput"
            type="text"
            placeholder="卡號或日文名稱"
          />
        </div>

        <div class="toolbar-group">
          <label for="expansionFilter">系列：</label>
          <select id="expansionFilter">
            <option value="">全部</option>
          </select>
        </div>

        <div class="toolbar-group">
          <label for="rarityFilter">稀有度：</label>
          <select id="rarityFilter">
            <option value="">全部</option>
          </select>
        </div>

        <div class="toolbar-group">
          <label for="rowsPerPage">每頁筆數：</label>
          <select id="rowsPerPage">
            <option value="20">20</option>
            <option value="50">50</option>
            <option value="100">100</option>
          </select>
        </div>

        <div class="toolbar-group">
          <label for="decklogInput">Decklog：</label>
          <input
            id="decklogInput"
            type="text"
            placeholder="輸入 5 碼 ID 或整串網址"
          />
          <button id="decklogBtn" class="primary-btn">比對牌組</button>
        </div>
      </div>

      <div id="status" class="status">載入中…</div>

      <div class="totals">
        <div class="totals-line">
          全部持有市值合計（以 YUYU 收購價計算）：
          <strong><span id="totalAllValue">-</span> JPY</strong>
        </div>
        <div class="totals-line">
          目前列表市值合計：
          <strong><span id="totalFilteredValue">-</span> JPY</strong>
        </div>
      </div>

      <div id="decklogSection" class="decklog-section">
        <h2>Decklog 牌組比對</h2>
        <div id="decklogStatus" class="decklog-note">
          尚未載入任何 Decklog。
        </div>
        <table id="decklogTable">
          <thead>
            <tr>
              <th>卡號</th>
              <th>名稱</th>
              <th>卡圖</th>
              <th class="num">牌組需求</th>
              <th class="num">目前持有</th>
              <th class="num">缺少</th>
            </tr>
          </thead>
          <tbody id="decklogTbody"></tbody>
        </table>
      </div>

      <div class="pager">
        <button id="prevPage">上一頁</button>
        <div id="pageInfo">第 0 / 0 頁（共 0 筆）</div>
        <button id="nextPage">下一頁</button>
      </div>

      <table>
        <thead>
          <tr>
            <th>卡號</th>
            <th>名稱</th>
            <th>系列</th>
            <th>圖片</th>
            <th class="num">稀有度</th>
            <th class="num">持有張數</th>
            <th class="num">YUYU 賣價</th>
            <th class="num">YUYU 收購價</th>
            <th class="num">市值</th>
            <th>YUYU 連結</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>

      <div id="imageModal" class="image-modal">
        <img id="modalImage" src="" alt="" />
      </div>
    </div>

    <script src="main.js?v=7"></script>
  </body>
</html>
