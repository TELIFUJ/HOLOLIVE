<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Hololive Card Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 0;
    }
    .toolbar {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    .toolbar input {
      padding: 6px 8px;
      font-size: 14px;
      min-width: 220px;
    }
    .toolbar button {
      padding: 6px 12px;
      font-size: 14px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
      vertical-align: middle;
    }
    th {
      background: #eee;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    .num {
      text-align: right;
    }
    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
      background: #eee;
    }
    .link-btn {
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #888;
      background: #fff;
      cursor: pointer;
    }
    .status {
      margin-bottom: 8px;
      font-size: 12px;
      color: #555;
    }
    .card-img {
      max-height: 90px;
      max-width: 140px;
      display: block;
      cursor: pointer; /* 建議加：讓使用者知道可以點 */
    }

    /* ==== 放大圖片用的 modal ==== */
    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .image-modal.active {
      display: flex;
    }
    .image-modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.8);
      background: #fff;
    }
  </style>
</head>
<body>
  <h1>Hololive Card Portfolio</h1>

  <div class="status" id="status">載入中...</div>

  <div class="toolbar">
    <input
      type="text"
      id="searchInput"
      placeholder="搜尋卡號或名稱（例如 hBP04-001 / 天音）"
    />
    <button id="reloadBtn">重新載入</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>卡號</th>
        <th>名稱</th>
        <th>卡圖</th>
        <th>稀有度</th>
        <th class="num">持有張數</th>
        <th class="num">YUYU 賣價 (JPY)</th>
        <th class="num">YUYU 收購價 (JPY)</th>
        <th class="num">市值 (JPY)</th>
        <th>YUYU</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 由 main.js 動態填入 -->
    </tbody>
  </table>

  <!-- 圖片放大用的 modal -->
  <div id="imageModal" class="image-modal">
    <img id="modalImage" src="" alt="" />
  </div>

  <script src="main.js?v=3"></script>

  <!-- 彈出／關閉 modal 的簡單腳本（也可以搬去 main.js） -->
  <script>
    const imageModal = document.getElementById("imageModal");
    const modalImage = document.getElementById("modalImage");

    document.addEventListener("click", (e) => {
      const img = e.target.closest(".card-img");
      if (!img) return;
      modalImage.src = img.src;
      imageModal.classList.add("active");
    });

    imageModal.addEventListener("click", () => {
      imageModal.classList.remove("active");
      modalImage.src = "";
    });
  </script>
</body>
</html>
