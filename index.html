<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <title>Hololive Card Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 16px;
      background: #f5f5f5;
    }
    h1 {
      margin-top: 0;
      margin-bottom: 8px;
    }
    .status {
      margin-bottom: 8px;
      font-size: 12px;
      color: #555;
    }

    /* 工具列／篩選列 */
    .toolbar {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
    }
    .toolbar input[type="text"],
    .toolbar select,
    .toolbar button {
      font-size: 14px;
      padding: 6px 8px;
    }
    .toolbar input[type="text"] {
      min-width: 180px;
    }
    .toolbar select {
      min-width: 120px;
    }
    .toolbar button {
      cursor: pointer;
    }

    /* 總市值區 */
    .totals {
      margin-bottom: 8px;
      font-size: 13px;
      color: #333;
    }
    .totals-line {
      margin: 2px 0;
    }
    .totals-line strong {
      font-weight: 600;
    }

    /* 分頁列 */
    .pager {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
    }
    .pager select {
      padding: 4px 6px;
      font-size: 13px;
    }
    .pager button {
      padding: 4px 8px;
      font-size: 13px;
      cursor: pointer;
    }
    .pager button:disabled {
      opacity: 0.5;
      cursor: default;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
    }
    th, td {
      padding: 6px 8px;
      border-bottom: 1px solid #ddd;
      font-size: 13px;
      text-align: left;
      white-space: nowrap;
      vertical-align: middle;
    }
    th {
      background: #eee;
    }
    tbody tr:nth-child(even) {
      background: #fafafa;
    }
    .num {
      text-align: right;
    }

    .badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 999px;
      font-size: 11px;
      background: #eee;
      font-weight: 600;
    }

    /* 稀有度配色 */
    .badge.r-osr { background: #7b1fa2; color: #fff; } /* OSR / SEC */
    .badge.r-rr  { background: #3949ab; color: #fff; }
    .badge.r-sr  { background: #1e88e5; color: #fff; }
    .badge.r-r   { background: #43a047; color: #fff; }
    .badge.r-u   { background: #fb8c00; color: #fff; }
    .badge.r-c   { background: #757575; color: #fff; }
    .badge.r-p   { background: #c2185b; color: #fff; }

    .link-btn {
      padding: 2px 6px;
      font-size: 11px;
      border-radius: 4px;
      border: 1px solid #888;
      background: #fff;
      cursor: pointer;
    }

    .card-img {
      max-height: 90px;
      max-width: 140px;
      display: block;
      cursor: pointer;
    }
    .img-cell {
      min-width: 90px;
    }

    /* 放大圖片用的 modal */
    .image-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .image-modal.active {
      display: flex;
    }
    .image-modal img {
      max-width: 90vw;
      max-height: 90vh;
      box-shadow: 0 0 16px rgba(0, 0, 0, 0.8);
      background: #fff;
    }

    /* 行動裝置：讓每列變「卡片」＋ data-label 顯示欄位名 */
    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tbody tr {
        border: 1px solid #ddd;
        margin-bottom: 8px;
        background: #fff;
      }
      td {
        border-bottom: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      td::before {
        content: attr(data-label);
        flex: 0 0 80px;
        font-weight: 600;
        color: #555;
        margin-right: 8px;
      }
      .img-cell {
        justify-content: center;
      }
      .img-cell::before {
        content: attr(data-label);
        flex: 0 0 0;
        margin-right: 0;
        text-align: left;
      }
    }
  </style>
</head>
<body>
  <h1>Hololive Card Portfolio</h1>

  <div class="status" id="status">載入中...</div>

  <div class="toolbar">
    <input
      type="text"
      id="searchInput"
      placeholder="搜尋卡號或名稱（例如 hBP04-001 / 天音）"
    />

    <select id="expansionFilter">
      <option value="">全部系列</option>
      <!-- options 由 main.js 動態產生（如果 view 有 expansion 欄位） -->
    </select>

    <select id="nameFilter">
      <option value="">全部角色</option>
      <!-- options 由 main.js 動態產生 -->
    </select>

    <input
      type="text"
      id="decklogInput"
      placeholder="Decklog ID 或網址（例如 693B7）"
    />
    <button id="decklogBtn">試算牌組 vs 我的庫存</button>

    <button id="reloadBtn">重新載入</button>
  </div>

  <div class="totals">
    <div class="totals-line">
      全部持有市值合計（以 YUYU 收購價優先）：
      <strong><span id="totalAllValue">-</span> JPY</strong>
    </div>
    <div class="totals-line">
      目前列表市值合計：
      <strong><span id="totalFilteredValue">-</span> JPY</strong>
    </div>
  </div>

  <div class="pager">
    <label>
      每頁顯示
      <select id="pageSize">
        <option value="10">10</option>
        <option value="50">50</option>
        <option value="100">100</option>
      </select>
      筆
    </label>

    <button id="prevPage">&lt; 上一頁</button>
    <span id="pageInfo">第 1 / 1 頁</span>
    <button id="nextPage">下一頁 &gt;</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>卡號</th>
        <th>名稱</th>
        <th>系列</th>
        <th>卡圖</th>
        <th class="num">稀有度</th>
        <th class="num">持有張數</th>
        <th class="num">YUYU 賣價 (JPY)</th>
        <th class="num">YUYU 收購價 (JPY)</th>
        <th class="num">市值 (JPY)</th>
        <th>YUYU</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <!-- 由 main.js 動態填入 -->
    </tbody>
  </table>

  <!-- 圖片放大用的 modal -->
  <div id="imageModal" class="image-modal">
    <img id="modalImage" src="" alt="" />
  </div>

  <script src="main.js?v=6"></script>
</body>
</html>
