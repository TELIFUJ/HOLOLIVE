name: Crawl HOCG cards & prices

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 15 * * *"   # 每天 23:00 台灣時間左右（15:00 UTC）

jobs:
  crawl:
    runs-on: ubuntu-latest
    env:
      # 一次處理的系列清單（大小寫隨便，程式會幫你轉）
      HOCG_EXPANSIONS: "HPR,HSD11,HSD10,HSD09,HSD08,HSD07,HSD06,HSD05,HSD04,HSD03,HSD02,HSD01,HYS01,HPC01,HCS01,HBP01,HBP02,HBP03,HBP04,HBP05,HBP06,HSD2025SUMMER"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl official card list
        run: |
          python scripts/crawl_official_cards.py

      - name: Crawl YUYU prices
        run: |
          python scripts/crawl_yuyutei_prices.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Update HOCG CSV [skip ci]" || echo "No changes to commit"
          git push
