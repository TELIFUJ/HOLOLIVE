name: Crawl HOCG cards & prices

on:
  workflow_dispatch: {}
  schedule:
    - cron: "0 15 * * *"   # 每天 23:00 台灣時間左右（15:00 UTC）

jobs:
  crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Crawl official card list
        run: |
          python scripts/crawl_official_cards.py

      - name: Crawl YUYU prices
        run: |
          python scripts/crawl_yuyutei_prices.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/*.csv
          git commit -m "Update HOCG CSV [skip ci]" || echo "No changes to commit"
          git push
